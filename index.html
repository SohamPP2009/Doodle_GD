<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Doodle Chat</title>
</head>
<body background= "eclipse_moon_circle_138151_1600x900.jpg">
    <div class="main-div">
        <div class="card">
            <div class="border-animation"></div>
            <div class="card-body p-5 text-white">
                <h5 class="card-title mb-5">Login</h5>
                <div class="mb-3 input-div position-relative">
                    <input type="email" class="form-control input-class" id="name" required>
                    <label for="email" class="text-secondary small" >Name</label>
                </div>
                <br>
                <div class="mb-3 input-div position-relative">
                    <input type="password" class="form-control input-class" id="password" required>
                    <label for="password" class="text-secondary small">Password</label>
                </div>
                <button class="btn btn-primary float-end" type="submit" id="submit" onclick="submit()">Submit</button>
            </div>
        </div>
    </div>
<!---->
   

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 id="confirm">CONFIRM YOUR INFORMATION</h2>
    </div>
    <div class="modal-body">
     <p id="mail">Your mail</p>
     <p id="password">Your password</p>
    </div>
  </div>

</div>
    
    <script src="index.js"></script>
</body>
</html>
